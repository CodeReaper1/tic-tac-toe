<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/app.js" defer></script>
</head>
<body>
    <div id="game-container">
  <table>
    <tr>
      <td class = "first" id="oneone"></td>
      <td class = "second" id="one-two"></td>
      <td class = "third" id="one-three"></td>
    </tr>
    <tr>
      <td class = "first" id="two-one"></td>
      <td class = "second" id="two-two"></td>
      <td class = "third" id="two-three"></td>
    </tr>
    <tr>
      <td class = "first" id="three-one"></td>
      <td class = "second" id="three-two"></td>
      <td class = "third" id="three-three"></td>
    </tr>
  </table>
  <button>Start/Restart</button>
  <div id="winner"></div>
</div>
<div id="add-player-popup">
    <form>
      <label for="nickname">Enter a nickname:</label>
      <input type="text" id="nickname" name="nickname">
      <input type="submit" value="Save">
    </form>
  </div>
  
  <button id="add-player-button">Choose x</button>
  <button id="add-player-button">Choose O</button>

  
</body>
</html>
